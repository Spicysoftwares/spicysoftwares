<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderon - RenderCore</title>

    <style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: #333;
    }

    header {
        background: #565656;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    header img.logo {
        position: absolute;
        left: 20px;
        height: 40px;
    }

    header h1 {
        color: white;
        font-size: 28pt;
        margin: 0;
    }

    /* ---- NEW NAVBAR ---- */
    .navbar {
        background: #3a3a3a;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-btn {
        background: transparent;
        color: white;
        font-size: 16pt;
        border: none;
        cursor: pointer;
        padding: 10px 15px;
    }

    .dropdown-btn:hover {
        background: #4a4a4a;
        border-radius: 5px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background: #4a4a4a;
        min-width: 180px;
        border-radius: 5px;
        overflow: hidden;
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background: #5a5a5a;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    /* ---- END NAVBAR ---- */

    .section {
        max-width: 900px;
        margin: auto;
        text-align: center;
        padding: 40px 20px;
    }

    .section h2 {
        font-size: 32pt;
        color: #333;
        margin-bottom: 10px;
    }

    .section h3 {
        font-size: 20pt;
        color: #777;
        margin-top: -10px;
    }

    .section img {
        width: 100%;
        max-width: 700px;
        border-radius: 10px;
        margin-top: 20px;
    }

    .download-btn {
        display: inline-block;
        margin-top: 25px;
        background: #7a7a7a;
        padding: 15px 30px;
        color: white;
        border-radius: 8px;
        font-size: 16pt;
        text-decoration: none;
        transition: 0.2s;
    }

    .download-btn:hover {
        background: #9a9a9a;
    }

    .kofi-btn {
        display: inline-block;
        margin: 30px auto 0 auto;
        background: #0080ff;
        padding: 15px 35px;
        color: white;
        border-radius: 8px;
        font-size: 16pt;
        text-decoration: none;
        transition: 0.2s;
    }

    .kofi-btn:hover {
        background: #3399ff;
    }

    .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12pt;
    }
</style>
</head>

<body>

        <button class="dropdown-btn">Softwares</button>
        <div class="dropdown-content">
            <a href="rendercore.html">RenderCore</a>
        </div>
    </div>
</div>

<div class="section">
    <h2>RenderCore</h2>

    <img src="RenderCore.png" alt="RenderCore">

    <p style="font-size:14pt; margin-top:25px;">
        3D Game engine
    </p>

    <a href="rendercore.html" class="download-btn">Download</a>

    <br>

    <a href="https://ko-fi.com/renderon" class="kofi-btn">Support us on Ko-Fi</a>
</div>

<div class="footer">
    © 2025 Renderon — support : support@renderon.net
</div>

</body>
</html>
