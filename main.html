<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderon - RenderCore</title>

    <style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: #333;
    }

    header {
        background: #565656;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    header img.logo {
        position: absolute;
        left: 20px;
        height: 40px;
    }

    header h1 {
        color: white;
        font-size: 28pt;
        margin: 0;
    }

    /* Section réduite et alignée à gauche */
    .section {
        width: 320px;
        text-align: left;
        padding: 20px;
        margin-left: 20px;
        margin-top: 30px;
    }

    .section h2 {
        font-size: 20pt;
        color: #333;
        margin-bottom: 5px;
    }

    .section h3 {
        font-size: 12pt;
        color: #777;
        margin-top: -5px;
    }

    .section img {
        width: 100%;
        max-width: 250px;
        border-radius: 10px;
        margin-top: 15px;
    }

    .download-btn {
        display: inline-block;
        margin-top: 15px;
        background: #7a7a7a;
        padding: 10px 20px;
        color: white;
        border-radius: 8px;
        font-size: 12pt;
        text-decoration: none;
        transition: 0.2s;
    }

    .download-btn:hover {
        background: #9a9a9a;
    }

    .version {
        margin-top: 8px;
        font-size: 11pt;
        color: #555;
    }

    .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12pt;
        margin-top: 40px;
    }
</style>
</head>

<body>

<header>
    <img src="rendeonlogo.png" class="logo" alt="Logo Renderon">
    <h1>Renderon</h1>
</header>

<div class="section">
    <h2>RenderCore</h2>
    <h3>3D game engine</h3>

    <img src="RenderCore.png" alt="RenderCore">

    <p style="font-size:12pt; margin-top:15px;">
        3D Game Engine
    </p>

    <a href="RenderCore.zip" class="download-btn">Download</a>

    <div class="version">Version 0.0.3 alpha</div>
</div>

<div class="footer">
    © 2025 Renderon — support : support@renderon.net
</div>

</body>
</html>
